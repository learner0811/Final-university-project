<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>

	<h:outputStylesheet name="common/bootstrap/css/bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="webjars"
		name="font-awesome/4.6.3/css/font-awesome-jsf.css" />
	<h:outputScript name="common/bootstrap/js/jquery-3.4.1.min.js"
		language="JavaScript"></h:outputScript>
	<h:outputScript name="common/bootstrap/js/bootstrap.min.js"></h:outputScript>
	<style>
		body {
			background: #eee;
		}
		
		.container {
			padding: 5%;
		}
		
		.lead {
			background: #fff;
			padding: 4%;
		}
	</style>
</h:head>
<body>
	<div class="page-wrap d-flex flex-row align-items-center">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 text-center">
					<span class="display-1 d-block">404</span>
					<div class="mb-4 lead">Oops! We can't seem to find the page
						you are looking for.</div>
					<a href="#{request.contextPath}/index.xhtml" class="btn btn-link">Back to Home</a>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
